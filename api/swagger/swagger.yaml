swagger: "2.0"
info:
  description: "This is API for [Ohjelmallien sisällönhallinta](https://ohsiha-webmc.herokuapp.com) project website."
  version: "0.0.2"
  title: "Markov chain blogpost website API."
  contact:
    email: "jussi.m.ristimaki@student.tut.fi"

# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /v1/
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /users:
    # binds a127 app logic to a route
    x-swagger-router-controller: users
    get:
      description: Lists all users on the website
      # used as the method name of the controller
      operationId: users
      responses:
        200:
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/UserList"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/{userId}:
    # binds a127 app logic to a route
    x-swagger-router-controller: users
    get:
      description: Fetch information on a user based on ID.
      # used as the method name of the controller
      operationId: getUserById
      parameters:
        - in: path
          name: userId
          type: integer
          required: true
          description: ID of the user to retrieve.
      responses:
        200:
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/User"
        400:
          description: "Bad request. User ID must be an integer and bigger than 0."
          schema:
            $ref: '#/definitions/ErrorResponse'
        404:
          description: "A user with the specified ID was not found."
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  UserList:
    type: "array"
    items:
      $ref: '#/definitions/UserElement'
  User:
    type: "object"
    properties:
      id:
        type: string
        description: Display user Id.
      name:
        type: string
        description: Name of user
      articleIds:
        type: array
        items:
          type: integer
          description: List of articleIds created by the user.
  UserElement:
    type: "object"
    properties:
      name:
        type: string
        description: Name of the user
      userId:
        type: integer
        description: Id of the user.
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        description: Error message.
